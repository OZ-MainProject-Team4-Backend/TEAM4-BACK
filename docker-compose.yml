services:
  aws-db:
    image: postgres:15-alpine
    container_name: team4-aws
    restart: always
    env_file:
      - .env.local
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_aws:/var/lib/postgresql/data

  aws-web:
    build: .
    container_name: team4-aws-web
    restart: always

    env_file:
      - .env.local
    ports:
      - "8000:8000"
    depends_on:
      - aws-db
    volumes:
      - .:/team4-aws

volumes:
  postgres_data_aws: